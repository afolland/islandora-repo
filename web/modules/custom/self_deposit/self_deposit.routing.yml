self_deposit.settings:
  path: '/admin/config/self_deposit/settings'
  defaults:
    _form: '\Drupal\self_deposit\Form\SelfDepositSettings'
    _title: 'Self Deposit Settings'
  requirements:
    _permission: 'administer site configuration'
  options:
    _admin_route: TRUE

self_deposit.perf_archive.edit:
  path: '/perf_archive/{node}/edit'
  defaults:
    _entity_form: 'node.perf_archive'
    _title: 'Edit Performance Archive Item'
  requirements:
    node: '\d+'
    _entity_access: 'node.update'
  options:
    _node_operation_route: TRUE
    parameters:
      node:
        type: entity:node
    no_cache: 'TRUE'

self_deposit.perf_archive.add:
  path: '/perf_archive/add/{node_type}'
  defaults:
    _entity_form: 'node.perf_archive'
    _title: 'Add Performance Archive Item'
  requirements:
    _node_add_access: 'node:asu_repository_item'
  options:
    _node_operation_route: TRUE
    parameters:
      node_type:
        type: entity:node_type

self_deposit.perf_archive.add_child:
  path: '/perf_archive/add_child/{node_type}/{parent}'
  defaults:
    _entity_form: 'node.perf_archive_child'
    _title: 'Add Performance Archive Child Item'
  requirements:
    _node_add_access: 'node:asu_repository_item'
  options:
    _node_operation_route: TRUE
    parameters:
      node_type:
        type: entity:node_type
      parent:
        type: entity:node

self_deposit.create:
  path: '/admin/structure/webform/manage/{webform}/submission/{webform_submission}/create'
  defaults:
    _form: 'Drupal\webform\Form\WebformSubmissionResendForm'
    _title_callback: '\Drupal\webform\Controller\WebformSubmissionViewController::title'
  requirements:
    _entity_access: 'webform_submission.resend'
    _custom_access: '\Drupal\webform\Access\WebformSubmissionAccess::checkResendAccess'