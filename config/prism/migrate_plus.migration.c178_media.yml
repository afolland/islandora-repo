uuid: 0396e607-2543-4239-a431-1e0c6cb2dda2
langcode: en
status: true
dependencies:
  enforced:
    module:
      - asu_migrate
id: c178_media
class: null
field_plugin_method: null
cck_plugin_method: null
migration_tags: null
migration_group: migrate_c178_csv
label: 'Import Collection 178 Media from CSV'
source:
  plugin: csv
  path: /var/www/html/drupal/web/modules/custom/asu_migrate/data/migration_data/att_file_178_v2.csv
  header_row_count: 1
  ids:
    - 'file id'
  constants:
    use: 'Original File'
    uid: 1
process:
  name:
    source: 'item title'
    plugin: substr
    start: 0
    length: 254
  uid: constants/uid
  bundle: 'media type'
  field_original_name: 'file original_filename'
  field_media_use:
    plugin: entity_lookup
    source: constants/use
    entity_type: taxonomy_term
    value_key: name
    bundle_key: vid
    bundle: islandora_media_use
  field_legacy_checksum: 'file checksum'
  field_media_document:
    -
      plugin: skip_on_empty
      method: process
      source: 'document id'
    -
      plugin: migration_lookup
      migration: c178_file
      no_stub: true
  field_media_image:
    -
      plugin: skip_on_empty
      method: process
      source: 'image id'
    -
      plugin: migration_lookup
      migration: c178_file
      no_stub: true
  field_media_video_file:
    -
      plugin: skip_on_empty
      method: process
      source: 'video id'
    -
      plugin: migration_lookup
      migration: c178_file
      no_stub: true
  field_media_audio_file:
    -
      plugin: skip_on_empty
      method: process
      source: 'audio id'
    -
      plugin: migration_lookup
      migration: c178_file
      no_stub: true
  field_media_file:
    -
      plugin: skip_on_empty
      method: process
      source: 'generic file id'
    -
      plugin: migration_lookup
      migration: c178_file
      no_stub: true
  field_media_of:
    plugin: migration_lookup
    source: 'item id'
    migration: c178_node
    no_stub: true
  created:
    plugin: format_date
    source: 'file created'
    from_format: 'Y-m-d G:i:s.uP'
    to_format: U
    from_timezone: UTC
    to_timezone: UTC
  field_access_terms:
    -
      plugin: static_map
      source: 'attachment file access'
      map:
        1: Public
        2: 'ASU Only'
        3: Private
    -
      plugin: entity_lookup
      bundle: islandora_access
      bundle_key: vid
      entity_type: taxonomy_term
      value_key: name
destination:
  plugin: 'entity:media'
  default_bundle: document
migration_dependencies:
  required:
    - migrate_plus.migration.c178_file
    - migrate_plus.migration.c178_node
  optional: {  }
