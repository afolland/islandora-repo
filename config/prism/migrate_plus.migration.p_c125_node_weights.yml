  h2:
    -
      plugin: skip_on_value
      source: 'bad pid'
      not_equals: true
      method: process
      value:
        - 14203
        - 15344
        - 18371
        - 25308
        - 38972
        - 40090
        - 40437
        - 40573
        - 41172
        - 41906
